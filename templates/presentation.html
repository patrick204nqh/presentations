<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{{title}}</title>
  
  <link rel="stylesheet" href="{{revealPath}}/dist/reveal.css">
  <link rel="stylesheet" href="{{revealPath}}/dist/theme/white.css">
  <link rel="stylesheet" href="{{revealPath}}/plugin/highlight/monokai.css">
  
  <style>
    .reveal .slides section .fragment.highlight-red.visible {
      color: #ff2c2d;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown="{{markdownFile}}"
               data-separator="^---$"
               data-separator-vertical="^--$"
               data-separator-notes="^Note:"
               data-charset="utf-8">
      </section>
    </div>
  </div>

  <script src="{{revealPath}}/dist/reveal.js"></script>
  <script src="{{revealPath}}/plugin/notes/notes.js"></script>
  <script src="{{revealPath}}/plugin/markdown/markdown.js"></script>
  <script src="{{revealPath}}/plugin/highlight/highlight.js"></script>
  <script src="{{revealPath}}/plugin/math/math.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      controls: true,
      progress: true,
      center: false,
      touch: true,
      fragments: true,
      help: true,
      transition: 'slide',
      transitionSpeed: 'default',
      width: 1024,
      height: 768,
      margin: 0.1,
      minScale: 0.2,
      maxScale: 2.0,
      
      markdown: {
        smartypants: true
      },
      
      math: {
        mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js',
        config: 'TeX-AMS_HTML-full'
      },
      
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ]
    });

    {{#liveReload}}
    // Live reload functionality
    const ws = new WebSocket('ws://localhost:{{port}}');
    ws.onmessage = () => window.location.reload();
    {{/liveReload}}
  </script>
</body>
</html>
